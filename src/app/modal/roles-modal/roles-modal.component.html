<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul *ngIf="roles.length" style="list-style-type: none;">
    <li *ngFor="let role of roles">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{ role }}" id="{{ role }}" [checked]="list.includes(role)" (change)="roleSelected($event, role)">
        <label class="form-check-label" for="{{ role }}">
          {{ role }}

        </label>
      </div>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onEditRolesSave()">Save</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
