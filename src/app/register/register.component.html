<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-default">Sign Up</h2><hr/>
  <div class="form-group row mt-2">
    <label class="control-label col-md-2">Gender:</label>
    <div class="col-md-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="male" checked id="male" name="gender">
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="female" id="female" name="gender">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
    </div>
  </div>
  <app-text-input [formControl]="registerForm.controls['username']" [label]="'User Name'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['passwordconfirm']" [label]="'Confirm Password'" [type]="'password'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known As'" [type]="'text'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'" [type]="'text'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'" [type]="'text'"></app-text-input>
  <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-input>
  <div class="row mt-2" *ngIf="validationErrors?.length > 0">
    <ul class="text-danger">
      <li *ngFor="let validationError of validationErrors"> {{ validationError }} </li>
    </ul>
  </div>
  <div class="form-group row">
    <div class="col-md-2 offset-md-5">
      <div class="btn-group btn-block">
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</form>
