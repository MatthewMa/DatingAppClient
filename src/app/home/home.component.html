<div class="row" *ngIf="!registerMode">
  <div class="col-md-12">
    <h2>Find your match</h2>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center mt-2">
      <button class="btn btn-primary btn-lg mr-3" (click)="onRegisterToggle()">Register</button>
      <button ngClass="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
</div>
<div class="row mt-6" *ngIf="registerMode">
  <div class="col-md-12">
    <app-register (cancelEvent)="cancelRegister($event)"></app-register>
  </div>
</div>
